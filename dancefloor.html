<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/fatDancer.js"></script>
    <script src="src/blinkyDancer.js"></script> 
    <script src="src/skinnyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <audio loop= 'loop' data-bpm='150' autoplay>
        <source src="foundation.mp3" type="audio/mp3">
      </audio>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Beat</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFatDancer">Light</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSkinnyDancer">Orb</a>
      <a href="#" class="lineUpButton">Align</a>

    </div>
    <p class="addDancerButton credits">By Kamal + Esther | Background by: <a href="http://codepen.io/jsndks/">Jason Dicks</a></p>
    <canvas id="js-particles" class="particles" width="2000" height="900">
      <p>Your Browser does not support canvas.</p>
    </canvas>
    
    <script src="src/particles.js"></script>
    <script src="src/init.js"></script>
  </body>
</html>
